<script>

    // global variable for easy access to current items to make them invisible
    var currentHairID = "Frisk-hair";
    var currentOverallID;
    var currentTopID = "default-top";
    var currentBottomID = "default-bottom";
    var currentShoesID;
    var currentAccID;

    function makeVisible(id) {
        document.getElementById(id).style.display = "block";
        var className = document.getElementById(id).className;
        
        // could use enum for this
        if (className == "hair" && currentHairID != id) {
            document.getElementById(currentHairID).style.display = "none";
            currentHairID = id;
        }
        // TODO: this part seems redundant
        if (className == "overall") {
            if (currentOverallID && currentOverallID != id)
                document.getElementById(currentOverallID).style.display = "none";
            if (currentTopID)
                document.getElementById(currentTopID).style.display = "none";
            if (currentBottomID)
                document.getElementById(currentBottomID).style.display = "none";
            currentOverallID = id;
            currentTopID = "default-top";
            currentBottomID = "default-bottom";
        }
        if (className == "top" && currentTopID != id) {
            if (currentOverallID)
                document.getElementById(currentOverallID).style.display = "none";
            document.getElementById(currentTopID).style.display = "none";
            currentTopID = id;
            document.getElementById(currentBottomID).style.display = "block";
        }
        if (className == "bottom" && currentBottomID != id) {
            if (currentOverallID)
                document.getElementById(currentOverallID).style.display = "none";
            document.getElementById(currentBottomID).style.display = "none";
            currentBottomID = id;
            document.getElementById(currentTopID).style.display = "block";
        }
        if (className == "shoes") {
            if (currentShoesID && currentShoesID != id)
                document.getElementById(currentShoesID).style.display = "none";
            currentShoesID = id;
        }
        if (className == "acc") {
            if (currentAccID &&  currentAccID != id)
                document.getElementById(currentAccID).style.display = "none";
            currentAccID = id;
        }
    }

    function right(id) {
        const item = document.getElementById(id);
        item.scrollLeft += 200;
        // to handle the strange white space at the end that mess up the scroll
        if (item.scrollLeft % 200 != 0) {
            item.scrollLeft = 0;
        }
    }

    
    function left(id) {
        const item = document.getElementById(id);
        if (item.scrollLeft == 0) {
            // TODO: how to not hard code this, offsetWidth just gives me the div width
            item.scrollLeft = 200000;
            item.scrollLeft -= item.scrollLeft % 200;
        }
        else {
            item.scrollLeft -= 200;
        }
        
    }

</script>
